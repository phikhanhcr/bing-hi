<body data-theme-mode-panel-active data-theme="light">
  <div class="site-wrapper overflow-hidden">
    <div class="pb-20 pt-15">
      <h1 class="h2 text-center pb-10">Available Font size in template</h1>
      <div class="container-fluid">
        <div class="row"> </div>
      </div>
    </div>
    <div class="pb-20 pt-15">

        <div class="row"> </div>
      </div>
    </div>
  </div>
  <script src="../js/vendor.min.js"></script>
  <script src="../plugins/theme-mode-switcher/gr-theme-mode-switcher.js"></script>
  <script>
    var alert1 = document.getElementsByClassName('alert')[0];
    alert1.style.transform = "translateY(-100%)";
    $('.copy-btn').on('click', function() {
      console.log("hello");
      alert1.style.transform = "translateY(0%)";
      var $temp = $("<input>");
      $("body").append($temp);
      var target = $(this).attr('data-target');
      $temp.val($(target).text()).select();
      document.execCommand("copy");
      $temp.remove();
      alert1.innerText = $temp.val();
      setTimeout(function() {
        alert1.style.transform = "translateY(-100%)";
      }, 1000);
      console.log(target)
    });
  </script>
</body>
