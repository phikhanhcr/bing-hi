<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    Custer - Landing Page Template for SaaS, Startup & Agency
  </title>
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon" />
  <!-- Bootstrap , fonts & icons  -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./fonts/icon-font/css/style.css" />
  <link rel="stylesheet" href="./fonts/typography-font/typo.css" />
  <link rel="stylesheet" href="./fonts/fontawesome-5/css/all.css" />
  <!-- Plugin'stylesheets  -->
  <link rel="stylesheet" href="./plugins/aos/aos.min.css">
  <link rel="stylesheet" href="./plugins/fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" href="./plugins/nice-select/nice-select.min.css">
  <link rel="stylesheet" href="./plugins/slick/slick.min.css">
  <!-- Vendor stylesheets  -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/color-scheme-1.css" />
</head>

<body>
  <div class="preloader-wrapper" id="loader">
    <div class="loading">
      <div class="bounceball"></div>
      <div class="text">NOW LOADING</div>
    </div>
  </div>
  <div class="site-wrapper overflow-hidden">
    <!-- Sign Up Content Start -->
    <div class="signup-section-02">
      <div class="signup-section-02__bg">
        <img src="./image/account/signup-2.png" alt="background-image">
      </div>
      <div class="container">
        <div class="row justify-content-center justify-content-lg-end">
          <div class="col-xl-5 col-lg-6 col-md-10 col-xs-10 col-sm-10">
            <div class="signup-form-02 block-title">
              <h3 class="title signup-form-02__title">Create your account</h3>
              <form action="#" class="from">
                <div class="from__input-group">
                  <label for="username" class="from__input-group--label text-dark">Your name*</label>
                  <input class="from__input-group--input" type="text" placeholder="Full name" name="username" id="username" autocomplete="off" />
                </div>
                <div class="from__input-group">
                  <label for="useremail" class="from__input-group--label text-dark">Enter email address*</label>
                  <input class="from__input-group--input" type="text" placeholder="Enter email address" name="username" id="useremail" autocomplete="off" />
                </div>
                <div class="from__input-group">
                  <label for="confirmemail" class="from__input-group--label text-dark">Confirm email</label>
                  <input class="from__input-group--input" type="text" placeholder="Enter email address" name="username" id="confirmemail" autocomplete="off" />
                </div>
                <div class="from__input-group">
                  <label for="passField" class="from__input-group--label text-dark">Password*</label>
                  <div class="from__pass-box">
                    <input class="from__input-group--input from__pass-box--input" id="passField" type="password" placeholder="**********" />
                    <i id="eye" class="from__pass-box--eye far fa-eye-slash"></i>
                  </div>
                </div>
                <div class="from__input-group">
                  <label for="passField-02" class="from__input-group--label text-dark">Confirm password</label>
                  <div class="from__pass-box">
                    <input class="from__input-group--input from__pass-box--input" id="passField-02" type="password" placeholder="**********" />
                  </div>
                </div>
                <div class="from__check">
                  <h6 class="from__check--title text-dark">Terms & Conditions</h6>
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    I agree with the terms & conditions
                  </label>
                </div>
                <div class="from__button-group">
                  <div class="from__button-group--one">
                    <a class="btn btn-secondary btn-secondary-hvr" href="#">Create Your Account</a>
                  </div>
                  <div class="from__button-group--two">
                    <a class="account-btn text-dark" href="#">Already have an account? </a>
                    <a class="createanaccout-btn" href="#"> Sign in now</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Sign Up Content End -->
  </div>
  <!-- Plugin's Scripts -->
  <!-- Custom stylesheet -->
  <script src="./js/vendor.min.js"></script>
  <script>
    /**
     * Replace all SVG images with inline SVG
     */
    $(document).ready(function() {
      $('img[class*="make-it-inline"]').each(function() {
        var $img = jQuery(this);
        var imgURL = $img.attr('src');
        var attributes = $img.prop("attributes");

        $.get(imgURL, function(data) {
          // Get the SVG tag, ignore the rest
          var $svg = jQuery(data).find('svg');

          // Remove any invalid XML tags
          $svg = $svg.removeAttr('xmlns:a');

          // Loop through IMG attributes and apply on SVG
          $.each(attributes, function() {
            $svg.attr(this.name, this.value);
          });

          // Replace IMG with SVG
          $img.replaceWith($svg);
        }, 'xml');
      });
    });
  </script>
  <script src="./plugins/fancybox/jquery.fancybox.min.js"></script>
  <script src="./plugins/nice-select/jquery.nice-select.min.js"></script>
  <script src="./plugins/aos/aos.min.js"></script>
  <script src="./plugins/counter-up/jquery.counterup.min.js"></script>
  <script src="./plugins/counter-up/waypoints.min.js"></script>
  <script src="./plugins/slick/slick.min.js"></script>
  <script src="./plugins/skill-bar/skill.bars.jquery.js"></script>
  <script src="./plugins/isotope/isotope.pkgd.min.js"></script>
  <!-- Activation Script -->
  <script src="js/custom.js"></script>
  <script src="js/slider-activations.js"></script>
  <script src="js/menu.js"></script>
</body>

</html>
